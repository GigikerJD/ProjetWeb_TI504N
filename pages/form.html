<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="../js/form.js"></script>
    <title>Se connecter ou s'inscrire</title>
</head>
<body>
    <header class="main-head">
        <nav class="menu">
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="biblio.html">Bibliothèque</a></li>
                <li><a href="musiciens.html">Musiciens</a></li>
                <li><a href="propos.html">A propos</a></li>
                <li><a href="form.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <div class="login">
        <div class="signin">
            <p>
                <input type="text" name="id" id="id" placeholder="Nom d'utilisateur ou Email">
            <p>
                <input type="password" name="pwd" id="pwd" placeholder="Mot de passe">
            </p>
            <p>
                <input type="button" value="Se connecter">
            </p>
        </div>
        <div class="signup">
            Vous n'aves pas encore de compte ?<br>
            <span><a href="#">S'inscrire</a></span>
        </div>
    </div>

    <footer class="main-foot">
        <section id="contacts">
            <div id="title">
                <h3>Hello, la communauté, si vous voulez en savoir plus,<br> veuillez nous contacter !</h3>
            </div>

            <div class="icons">
                <ul>
                    <li>
                        <img src="../images/discord_icon.png" alt="Discord">
                        <a href="https://discord.com/">Discord</a>
                    </li>
                    <li>
                        <img src="../images/instagram_icon.png" alt="Instagram">
                        <a href="https://instagram.com">Instagram</a>
                    </li>
                    <li>
                        <img src="../images/facebook_icon.png" alt="Facebook">
                        <a href="https://facebook.com">Facebook</a>
                    </li>
                    <li>
                        <img src="../images/twitch_icon.png" alt="Twitch">
                        <a href="https://twitch.com">Twitch</a>
                    </li>
                    <li>
                        <img src="../images/twitter_icon.png" alt="Twitter">
                        <a href="https://twitter.com">Twitter</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>

</body>
</html>
